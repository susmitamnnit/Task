<div class="container-fluid">
  <div class="login-box">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header" style="background-color: white;">
                  <h1>LogIn</h1>
              </div>
              <div class="card-body">
                  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                      <div class="input-group form-group">

                          <input type="text" name="username" class="form-control userinput" #username="ngModel"
                              [(ngModel)]="usernameText" placeholder="Type Your Username" required>
                      </div>
                      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert1 float-left">
                          <div *ngIf="username.errors.required" class="alert1">Username is required</div>
                      </div>
                      <div class="input-group form-group">

                          <input type="password" name="password" class="form-control userinput" #password="ngModel"
                              [(ngModel)]="passwordText" placeholder="Type Your Password" required>
                      </div>
                      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert1 float-left">
                          <div *ngIf="password.errors.required" class="alert1">Password is required</div>
                      </div>

                      <br>
                      
                      <div class="form-group">
                          <input type="submit" value="Login" class="btn form-control login_btn">
                      </div>
                  </form>
              </div>
              <div class="card-footer" style="background-color: white;" style="margin-bottom: 20px;">
                  <div class="d-flex justify-content-center links">
                     <a class="register" style="font-size: large;" routerLink="/register" ><u>Or Sign Up?</u></a>
                  </div>
                  
              </div>
          </div>
      </div>
  </div>
  </div>
